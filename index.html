    <title>CareerPathAI | AI Career Co-Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'dark-purple-bg': '#200A24',
              'dark-purple-card': '#321A37',
              'dark-purple-card-border': '#441E4B',
              'dark-purple-sidebar': '#2A132F',
              'light-purple-text': '#E0DDEE',
              'light-purple-text-muted': '#A09CB8',
              'brand-purple': '#A78BFA',
              'brand-purple-light': 'rgba(167, 139, 250, 0.1)',
            },
            keyframes: {
               bounce: {
                 '0%, 100%': {
                    transform: 'translateY(-25%)',
                    animationTimingFunction: 'cubic-bezier(0.8,0,1,1)'
                 },
                 '50%': {
                    transform: 'none',
                    animationTimingFunction: 'cubic-bezier(0,0,0.2,1)'
                 }
               }
            }
          },
        },
      }
    </script>
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #resume-preview, #resume-preview * {
          visibility: visible;
        }
        #resume-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          border: none !important;
          box-shadow: none !important;
        }
        .no-print {
            display: none;
        }
      }
    </style>
